<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="ramadan">
        <div class="img">
            <div class="logo">
                <img src="logo.png" alt="Image not found">
            </div>
            <img src="Background-Ramadan-3.jpg" alt="Image not found">
        </div>
        <div class="main">
            <h1>8 Ramadan</h1>
            <h3>TIME REMAINING FOR IFTER</h3>
            <div class="counter">
                <div class="count">
                    <div class="time">6</div>
                    <p>Hour</p>
                </div>
                <div class="count">
                    <div class="time">51</div>
                    <p>Mintue</p>
                </div>
                <div class="count">
                    <div class="time">42</div>
                    <p>Second</p>
                </div>
            </div>
            <div class="namaz_time">
                <div class="details">
                    <div class="namaz_box_1"></div>
                    <h5 for="FAJR">FAJR</h5>
                    <p class="timing">4:48AM</p>
                </div>
                <div class="details">
                    <div class="namaz_box_2"></div>
                    <h5 for="DHUHR">DHUHR</h5>
                    <p class="timing">12:06PM</p>
                </div>
                <div class="details">
                    <div class="namaz_box_3"></div>
                    <h5 for="ASR">ASR</h5>
                    <p class="timing">4:28PM</p>
                </div>
                <div class="details">
                    <div class="namaz_box_4"></div>
                    <h5 for="MAGHRIB">MAGHRIB</h5>
                    <p class="timing">6:09PM</p>
                </div>
                <div class="details">
                    <div class="namaz_box_5"></div>
                    <h5 for="ESHA">ESHA</h5>
                    <p class="timing">7:25PM</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
